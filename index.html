<body>
	<div style="height:25px;padding:10px;width:100%;background:black;"><span style="font-weight:bold;font-size:18pt;color:white;height:25px;padding:10px;width:100%;background:black;color:#eee;">DOTATICK</span><div width="100%" style="margin-right:50px;float:right;"><a href="faq.html">FAQ</a></span></div>

  <div class="container" style="margin-top:50px;">
<div style="text-align:center;font-size:larger;">
   &nbsp;&nbsp;  <span id="timerContainer"><span id="timer">00:00</span></span>&nbsp;&nbsp;

   <br/><br/><div class="btn-group"><input type="button" class="btn btn-inverse" id="lessTime" value="-"> <input type="button" class="btn btn-inverse" id="pausePlay" value="pause">  <input type="button" class="btn btn-inverse" id="moreTime" value="+"></div>
</div>
<h3>Sync Game Clock To</h3>
<p >
	
	<input type="text" id="resetMin"  class="input-mini"  value="00"/> : <input type="text" id="resetSec" class="input-mini" value="30"/> 

	 <input class="btn btn-danger" type="button" id="resetButton" value="&rsaquo; Before 0:00"/>
	<input type="button" class="btn btn-danger"  id="resetButtonAfter" value="&rsaquo; After 0:00"/>
</p>
<h3>Roshan <span id="
	TimerContainer"><span id="roshTimer">0:00</span> , Aegis <span id="aegisTimer">0:00</span></h3>
<p>
<input type="button" id="startRoshTimer"   class="btn btn-danger"  value="Rosh is dead"/> remind me <input type="text" id="roshLag" class="input-mini"  value="30"> seconds before he respawns and before Aegis expires. (<a id="roshPlay" href="#">Rosh</a> <a id="aegisPlay" href="#">Aegis</a> )

<h3>Options</h3>
<ul id="timerOptions">
	<li>Volume Level: <input id="volume" type="text" class="input-mini" value="75"/> %
	<li><input type="checkbox" id="playRune" value="1" checked>  2 minute Rune (<a href="#" id="runePlay">rune</a>) </li>
	<li><input type="checkbox" id="playStackPull" value="1" checked>  <input type="text" id="stackSec" class="input-mini" value="42"/>  second, pull/stack reminder (<a id="stackPlay" href="#">bell</a>)</li>
</div>
</div>

</body>
